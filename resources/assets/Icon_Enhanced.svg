<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient matching original -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFDC00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6C200;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dot gradient for 3D effect -->
    <radialGradient id="dotGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFF80;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC8400;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    
    <!-- Inner shadow for buttons -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feFlood flood-color="rgba(0,0,0,0.3)"/>
      <feComposite in2="offset-blur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer border with rounded corners -->
  <rect x="8" y="8" width="496" height="496" rx="56" ry="56" 
        fill="url(#bgGradient)" stroke="#B8860B" stroke-width="6" filter="url(#shadow)"/>
  
  <!-- Inner black background -->
  <rect x="32" y="32" width="448" height="448" rx="32" ry="32" 
        fill="#0D0D0D" stroke="#333" stroke-width="2"/>
  
  <!-- Braille representation of "eb" -->
  <!-- Using standard 6-dot Braille cell pattern -->
  <!-- Each cell is 120x180 pixels with 60px spacing between dots -->
  
  <!-- Letter 'e' (Braille pattern: dots 1,5) -->
  <!-- Braille cell 1: positions (1,4), (2,5), (3,6) in grid -->
  <g id="letter-e">
    <!-- Dot 1: top-left -->
    <circle cx="128" cy="140" r="28" fill="url(#dotGradient)" filter="url(#innerShadow)"/>
    
    <!-- Dot 5: middle-right -->
    <circle cx="188" cy="200" r="28" fill="url(#dotGradient)" filter="url(#innerShadow)"/>
    
    <!-- Empty dot positions for visual grid reference (very subtle) -->
    <circle cx="128" cy="200" r="28" fill="none" stroke="#333" stroke-width="1" opacity="0.2"/>
    <circle cx="128" cy="260" r="28" fill="none" stroke="#333" stroke-width="1" opacity="0.2"/>
    <circle cx="188" cy="140" r="28" fill="none" stroke="#333" stroke-width="1" opacity="0.2"/>
    <circle cx="188" cy="260" r="28" fill="none" stroke="#333" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Letter 'b' (Braille pattern: dots 1,2) -->
  <g id="letter-b">
    <!-- Dot 1: top-left -->
    <circle cx="304" cy="140" r="28" fill="url(#dotGradient)" filter="url(#innerShadow)"/>
    
    <!-- Dot 2: middle-left -->
    <circle cx="304" cy="200" r="28" fill="url(#dotGradient)" filter="url(#innerShadow)"/>
    
    <!-- Empty dot positions for visual grid reference (very subtle) -->
    <circle cx="304" cy="260" r="28" fill="none" stroke="#333" stroke-width="1" opacity="0.2"/>
    <circle cx="364" cy="140" r="28" fill="none" stroke="#333" stroke-width="1" opacity="0.2"/>
    <circle cx="364" cy="200" r="28" fill="none" stroke="#333" stroke-width="1" opacity="0.2"/>
    <circle cx="364" cy="260" r="28" fill="none" stroke="#333" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Enhanced dot highlights for better visibility -->
  <g id="dot-highlights">
    <!-- 'e' highlights -->
    <circle cx="128" cy="140" r="18" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.4"/>
    <circle cx="188" cy="200" r="18" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.4"/>
    
    <!-- 'b' highlights -->  
    <circle cx="304" cy="140" r="18" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.4"/>
    <circle cx="304" cy="200" r="18" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.4"/>
  </g>
  
  <!-- Subtle app name for context at larger sizes -->
  <text x="256" y="400" text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="32" font-weight="600" 
        fill="#FFD700" opacity="0.7">EnBraille</text>
</svg>
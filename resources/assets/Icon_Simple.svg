<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple gradients without complex filters -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    
    <radialGradient id="dot" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#CC8400"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect x="20" y="20" width="472" height="472" rx="60" ry="60" 
        fill="url(#bg)" stroke="#8B6914" stroke-width="6"/>
  
  <!-- Inner area -->
  <rect x="40" y="40" width="432" height="432" rx="40" ry="40" fill="#000000"/>
  
  <!-- Letter 'e' in Braille (dots 1,5) -->
  <!-- Dot 1: top-left position -->
  <circle cx="160" cy="160" r="32" fill="url(#dot)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Dot 5: middle-right position -->
  <circle cx="220" cy="220" r="32" fill="url(#dot)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Letter 'b' in Braille (dots 1,2) -->  
  <!-- Dot 1: top-left position -->
  <circle cx="320" cy="160" r="32" fill="url(#dot)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Dot 2: middle-left position -->
  <circle cx="320" cy="220" r="32" fill="url(#dot)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Inner white highlights for better visibility -->
  <circle cx="160" cy="160" r="16" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="220" cy="220" r="16" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="320" cy="160" r="16" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="320" cy="220" r="16" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- App name -->
  <text x="256" y="380" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="28" font-weight="bold" 
        fill="#FFD700">EnBraille</text>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Dot glow effect -->
    <filter id="dotGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle with gradient -->
  <rect x="16" y="16" width="480" height="480" rx="48" ry="48" 
        fill="url(#bgGradient)" stroke="#CC8400" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Inner black area for contrast -->
  <rect x="32" y="32" width="448" height="448" rx="32" ry="32" fill="#1a1a1a"/>
  
  <!-- Letter 'e' in Braille (dots 1,5) -->
  <!-- Braille cell coordinates: 
       1 4
       2 5  
       3 6 -->
  
  <!-- 'e' - positions 1,5 (top-left, middle-right) -->
  <g id="braille-e">
    <!-- Dot 1 (top-left) -->
    <circle cx="140" cy="180" r="22" fill="#FFD700" filter="url(#dotGlow)"/>
    <!-- Dot 5 (middle-right) -->  
    <circle cx="200" cy="230" r="22" fill="#FFD700" filter="url(#dotGlow)"/>
  </g>
  
  <!-- Letter 'b' in Braille (dots 1,2) -->
  <!-- 'b' - positions 1,2 (top-left, middle-left) -->
  <g id="braille-b">
    <!-- Dot 1 (top-left) -->
    <circle cx="312" cy="180" r="22" fill="#FFD700" filter="url(#dotGlow)"/>
    <!-- Dot 2 (middle-left) -->
    <circle cx="312" cy="230" r="22" fill="#FFD700" filter="url(#dotGlow)"/>
  </g>
  
  <!-- Additional visual enhancement: subtle outline on dots for better visibility -->
  <g id="dot-outlines">
    <!-- 'e' dot outlines -->
    <circle cx="140" cy="180" r="22" fill="none" stroke="#FFFF80" stroke-width="2" opacity="0.6"/>
    <circle cx="200" cy="230" r="22" fill="none" stroke="#FFFF80" stroke-width="2" opacity="0.6"/>
    
    <!-- 'b' dot outlines -->
    <circle cx="312" cy="180" r="22" fill="none" stroke="#FFFF80" stroke-width="2" opacity="0.6"/>
    <circle cx="312" cy="230" r="22" fill="none" stroke="#FFFF80" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Optional: Small EnBraille text at bottom for context (visible at larger sizes) -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="#FFD700" opacity="0.8">EnBraille</text>
</svg>